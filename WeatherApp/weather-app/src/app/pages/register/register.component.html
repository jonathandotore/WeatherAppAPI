<div class="flex items-center justify-center min-h-screen bg-opacity-5 bg-gradient-to-br from-blue-400 via-indigo-300 to-yellow-50">
  <div class="bg-transparent p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Cadastrar</h2>

    <form (ngSubmit)="onRegister()">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Usuário:</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="registerRequest.username"
          class="bg-transparent shadow appearance-none border border-violet-400 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:bg-transparent"
          required
        />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Senha:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="registerRequest.password"
          class=" bg-transparent shadow appearance-none border border-violet-400 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline focus:bg-transparent"
          required
        />
      </div>

      <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <p class="text-sm">{{ errorMessage }}</p>
      </div>

      <div *ngIf="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <p class="text-sm">{{ successMessage }}</p>
      </div>

      <button
        type="submit"
        class="bg-fuchsia-600 hover:bg-fuchsia-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
        Cadastrar
      </button>
    </form>

    <p class="mt-6 text-center text-gray-600 text-sm">
      Já tem uma conta? <a routerLink="/login" class="text-blue-500 hover:underline">Faça login</a>
    </p>
  </div>
</div>
