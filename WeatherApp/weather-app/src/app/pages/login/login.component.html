<div class="flex items-center justify-center min-h-screen bg-sky-100 bg-opacity-20">
  <div class="bg-transparent p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Login</h2>

    <form (ngSubmit)="onLogin()">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Usuário:</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="loginRequest.username"
          class="bg-transparent shadow appearance-none border border-violet-400 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:bg-transparent"
          required
        />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Senha:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginRequest.password"
          class="bg-transparent appearance-none border border-violet-400 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline focus:bg-none"
          required
        />
      </div>

      <div *ngIf="errorMessage" class="bg-transparent border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <p class="text-sm">{{ errorMessage }}</p>
      </div>

      <button
        type="submit"
        class="hover:bg-fuchsia-700 hover:text-white text-white bg-fuchsia-600 font-bold py-2 px-4 border border-violet-400 rounded focus:outline-none focus:shadow-outline w-full">
        Login
      </button>
    </form>

    <p class="mt-6 text-center text-gray-600 text-sm">
      Já tem uma conta? <a routerLink="/register" class="text-blue-500 hover:underline cursor-pointer">Clique aqui para se cadastrar</a>
    </p>
  </div>
</div>
