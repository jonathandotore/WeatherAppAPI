<h2>Clima hoje em {{ city }}</h2>

<div *ngIf="loading">Carregando previsão...</div>
<div *ngIf="error">{{ error }}</div>

<div>
    <span>{{forecast.cityName}}, {{forecast.temperature}} ºC</span><br>
    <span>Miníma: {{forecast.minTemperature}} ºC/ Máxima: {{forecast.maxTemperature}} ºC</span><br>
    <span><img [src]="'https://openweathermap.org/img/wn/' + forecast.icon + '.png'" alt=""> - {{forecast.condition}}</span><br>
    <span>Humidade: {{forecast.humidity}}%</span>
</div>
